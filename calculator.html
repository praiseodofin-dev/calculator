<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title><!-- PWA Meta -->
<meta name="theme-color" content="#222222">
<link rel="manifest" href="manifest.json">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background 0.3s;
    }

    body.dark {
        background: #121212;
    }

    .calculator {
        background: #222;
        padding: 20px;
        border-radius: 12px;
        width: 100%;
        max-width: 340px;
        box-sizing: border-box;
    }

    body.dark .calculator {
        background: #1e1e1e;
    }

    .toggle {
        width: 100%;
        margin-bottom: 10px;
        background: #555;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
    }

    .screen {
        width: 100%;
        height: 50px;
        margin-bottom: 5px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
    }

    #history {
        color: #aaa;
        font-size: 14px;
        min-height: 20px;
        text-align: right;
        margin-bottom: 10px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 15px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .number { background: #444; color: white; }
    .operator { background: #ff9500; color: white; }
    .memory { background: #6c757d; color: white; }
    .clear { background: red; color: white; grid-column: span 2; }
    .equal { background: green; color: white; grid-column: span 2; }

    @media (max-width: 480px) {
        button {
            padding: 18px;
            font-size: 18px;
        }
    }
</style>

</head>
<body><div class="calculator">
    <button class="toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button><input type="text" id="display" class="screen" disabled>
<div id="history"></div>

<div class="buttons">
    <!-- Memory buttons -->
    <button class="memory" onclick="memoryAdd()">M+</button>
    <button class="memory" onclick="memorySubtract()">M-</button>
    <button class="memory" onclick="memoryRecall()">MR</button>
    <button class="operator" onclick="deleteLast()">âŒ«</button>

    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="appendValue('/')">Ã·</button>
    <button class="operator" onclick="appendValue('*')">Ã—</button>

    <button class="number" onclick="appendValue('7')">7</button>
    <button class="number" onclick="appendValue('8')">8</button>
    <button class="number" onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('-')">âˆ’</button>

    <button class="number" onclick="appendValue('4')">4</button>
    <button class="number" onclick="appendValue('5')">5</button>
    <button class="number" onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button class="number" onclick="appendValue('1')">1</button>
    <button class="number" onclick="appendValue('2')">2</button>
    <button class="number" onclick="appendValue('3')">3</button>

    <button class="number" onclick="appendValue('0')">0</button>
    <button class="number" onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
</div>

</div><script>
    const display = document.getElementById('display');
    const historyEl = document.getElementById('history');
    let memory = 0;

    function appendValue(value) {
        const lastChar = display.value.slice(-1);
        const operators = ['+', '-', '*', '/'];
        if (operators.includes(value) && operators.includes(lastChar)) return;
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
        historyEl.innerHTML = '';
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            const expression = display.value;
            const result = eval(expression);

            if (result === Infinity || isNaN(result)) {
                display.value = 'Error';
            } else {
                historyEl.innerHTML = expression + ' =';
                display.value = result;
            }
        } catch {
            display.value = 'Error';
        }
    }

    // Memory functions
    function memoryAdd() {
        memory += Number(display.value) || 0;
    }

    function memorySubtract() {
        memory -= Number(display.value) || 0;
    }

    function memoryRecall() {
        display.value = memory;
    }

    function toggleTheme() {
        document.body.classList.toggle('dark');
    }

    // Keyboard support
    document.addEventListener('keydown', function (event) {
        const key = event.key;
        if (!isNaN(key) || key === '.') appendValue(key);
        if (['+', '-', '*', '/'].includes(key)) appendValue(key);
        if (key === 'Enter') calculate();
        if (key === 'Backspace') deleteLast();
        if (key === 'Escape') clearDisplay();
    });

    // PWA service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js');
        });
    }
</script></body>
</html>
